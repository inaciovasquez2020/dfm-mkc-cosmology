name: Lean CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lean:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Lean (no Lake, no build)
        uses: leanprover/lean-action@v1
        with:
          auto-config: false
          build: none
          test: none
          lint: false
          mk_all-check: false

